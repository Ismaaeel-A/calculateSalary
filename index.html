<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Activity</title>
</head>

<body>
    <form action="POST">
        <label for="">First name:</label>
        <input type="text" name="" id="" required>
<br>
        <label for="">Last name:</label>
        <input type="text" name="" id="" required>
<br>
        <label for="">Age:</label>
        <input type="text" name="" id="" required>
<br>
        <label for="">D.O.B</label>
        <input type="date" name="" id="" required>
<br>
        <label for="" >Gender: <input class="Gender" type="radio" name="gender" value="male">Male <input class="Gender" type="radio" name="gender"       value="female">Female</label>
<br>
        <label for="">Title:</label>
        <select name="" id="">
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="miss">Miss</option>
            <option value="doctor">Doctor</option>
        </select>
<br>
<label for="employed">Employed?<input type="checkbox" value="working"></label>
<br>
<button type="submit">Submit&Calculate</button>
    </form>

    <script src="script/code.js"></script>
</body>

</html>
